<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<style type="text/css">
		#btn{
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div id='app'>
		<h2>vue-tap</h2>
		<h3 v-text='text'></h3>
		<h3 id="btn" v-tap="alert">Tap Me!</h3>
	</div>
</body>
<script src="./build.js"></script>
<script>
	new Vue({
		el: '#app',
		data: {
			text: ''
		},
		methods: {
			alert: function () {
				this.text = 'a tap plugin for Vue.js'
			}
		}
	})
</script>
</html>
